<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="./images/favicon-32x32.png" rel="icon" type="image/ x-incon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview card component || Frontend mentor</title>
</head>
<body>
  <main>
    <section id="card">

      <div id="product">
        <div class="img-box">
          <img class="main-img" src="./images/image-equilibrium.jpg" alt="A product preview">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div id="stats">

        <div id="etherium" class="flex">
          <img src="./images/icon-ethereum.svg" alt="Etherium icon">
          <p>0.041 ETH</p>
        </div>

        <div id="time" class="flex">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>

      </div>

      <div id="creator">
        <img src="./images/image-avatar.png" alt="Profile picture of Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </section>
  </main>
</body>
</html>
